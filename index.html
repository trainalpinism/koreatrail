<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카카오맵 예제 - 대한민국 지도</title>
    <!-- 카카오맵 JavaScript API 호출 (본인의 API Key로 대체하세요) -->
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=19f1385bacd7bf7d9e5c7804cc8154ce"></script>
    <style>
        /* 지도 스타일 */
        #map { width: 100%; height: 600px; }

    /* 말풍선 기본 스타일 */
    .custom-info-window {
        background-color: white;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc; /* 사각형 테두리 */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        white-space: nowrap;
        border-radius: 0; /* 둥근 테두리 제거 */
    }
    </style>
</head>
<body>
    <h3>카카오맵 예제 - 대한민국 지도</h3>
    <div id="map"></div>

    <script>
        // 지도 생성
        var mapContainer = document.getElementById('map');
        var mapOption = {
            center: new kakao.maps.LatLng(37.47535272846636, 126.6443686099089), // 지도 중심 좌표
            level: 7 // 지도 확대 레벨
        };
        var map = new kakao.maps.Map(mapContainer, mapOption);

        // 마커 위치
        var markerPosition = new kakao.maps.LatLng(37.47535272846636, 126.6443686099089);

        // 마커 생성
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });
        marker.setMap(map);

        // 말풍선 내용 정의
        var infoContent = `<div class="custom-info-window">여기에는 메모 내용을 입력하세요.</div>`;
        var infoWindow = new kakao.maps.InfoWindow({
            content: infoContent,
            removable: true // 닫기 버튼 추가
        });

        // 마커 클릭 시 말풍선 열기/닫기 기능
        var isOpen = false;
        kakao.maps.event.addListener(marker, 'click', function () {
            if (isOpen) {
                infoWindow.close();
            } else {
                infoWindow.open(map, marker);
            }
            isOpen = !isOpen;
        });
    </script>
</body>
</html>
